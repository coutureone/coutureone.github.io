    class ThemeManager {
      constructor() {
        this.darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
        this.currentTheme = this.getInitialTheme();
        this.init();
      }

      getInitialTheme() {
        // ä¼˜å…ˆä½¿ç”¨ç”¨æˆ·ä¿å­˜çš„ä¸»é¢˜ï¼Œå¦åˆ™è·Ÿéšç³»ç»Ÿä¸»é¢˜
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme && (savedTheme === 'light' || savedTheme === 'dark')) {
          return savedTheme;
        }
        return this.darkModeQuery.matches ? 'dark' : 'light';
      }

      init() {
        // è®¾ç½®åˆå§‹ä¸»é¢˜
        this.applyTheme(this.currentTheme);

        // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
        this.darkModeQuery.addListener((e) => {
          // åªæœ‰åœ¨ç”¨æˆ·æ²¡æœ‰æ‰‹åŠ¨è®¾ç½®ä¸»é¢˜æ—¶æ‰è‡ªåŠ¨è·Ÿéšç³»ç»Ÿ
          if (!localStorage.getItem('theme')) {
            const newTheme = e.matches ? 'dark' : 'light';
            this.applyTheme(newTheme);
          }
        });

        // ç›‘å¬é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', () => {
          this.applyTheme(this.currentTheme);
        });
      }

      applyTheme(theme) {
        this.currentTheme = theme;
        window.theme = theme;
        document.documentElement.setAttribute('data-theme', theme);

        // æ›´æ–°ä¸»é¢˜åˆ‡æ¢æŒ‰é’®å›¾æ ‡
        this.updateThemeIcon(theme);

        // å¼ºåˆ¶æ›´æ–°æ‰€æœ‰æŒ‰é’®æ ·å¼
        setTimeout(() => {
          this.updateAllButtons();
        }, 100);
      }

      updateThemeIcon(theme) {
        const moonIcon = document.querySelector('.moon');
        const sunIcon = document.querySelector('.sun');
        if (moonIcon && sunIcon) {
          if (theme === 'dark') {
            moonIcon.style.opacity = 0;
            sunIcon.style.opacity = 1;
          } else {
            moonIcon.style.opacity = 1;
            sunIcon.style.opacity = 0;
          }
        }
      }

      updateAllButtons() {
        // æ›´æ–°æ‰€æœ‰æŒ‰é’®æ ·å¼ï¼ŒåŒ…æ‹¬åŠ¨æ€ç”Ÿæˆçš„Previous/NextæŒ‰é’®
        const buttons = document.querySelectorAll('button, input[type="button"], .button, a.button');
        buttons.forEach(button => {
          if (!button.classList.contains('theme-toggle')) {
            // å¼ºåˆ¶åº”ç”¨CSSå˜é‡
            button.style.setProperty('background-color', 'var(--button-bg)', 'important');
            button.style.setProperty('color', 'var(--button-text)', 'important');
            button.style.setProperty('border', '1px solid var(--button-border)', 'important');
          }
        });
      }

      toggleTheme() {
        const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
        this.applyTheme(newTheme);
        // ä¿å­˜ç”¨æˆ·é€‰æ‹©çš„ä¸»é¢˜
        localStorage.setItem('theme', newTheme);
      }

      // æ¸…é™¤ç”¨æˆ·ä¸»é¢˜åå¥½ï¼Œæ¢å¤è·Ÿéšç³»ç»Ÿ
      clearThemePreference() {
        localStorage.removeItem('theme');
        const systemTheme = this.darkModeQuery.matches ? 'dark' : 'light';
        this.applyTheme(systemTheme);
      }
    }

    // åˆ›å»ºå…¨å±€ä¸»é¢˜ç®¡ç†å™¨
    window.themeManager = new ThemeManager();

    // åˆ›å»ºä¸€ä¸ª MutationObserver æ¥ç›‘å¬DOMå˜åŒ–
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'childList') {
          // å½“æœ‰æ–°å…ƒç´ æ·»åŠ æ—¶ï¼Œæ›´æ–°æŒ‰é’®æ ·å¼

          if (!document.documentElement.classList.contains('loading')) {

    });

      // ç¡®ä¿åœ¨é¡µé¢åŠ è½½å®Œæˆåç§»é™¤ loading ç±»
      document.documentElement.classList.remove('loading');
    });

      } else {
        setTimeout(() => this.init(), 100);
      }
    }

    renderMermaidDiagrams(container) {
      if (!container || !window.mermaid || !this.initialized) return;

      // åªæŸ¥æ‰¾preå…ƒç´ ï¼Œé¿å…CSSé€‰æ‹©å™¨é”™è¯¯
      const allPres = container.querySelectorAll('pre');

      for (let i = 0; i < allPres.length; i++) {
        const block = allPres[i];
        const text = (block.textContent || block.innerText || '').trim();

        // æ£€æŸ¥æ˜¯å¦åŒ…å«Mermaidå…³é”®è¯
        if (this.isMermaidCode(text)) {
          try {
            // åˆ›å»ºå›¾è¡¨å®¹å™¨
            const graphDiv = document.createElement('div');
            graphDiv.className = 'mermaid-diagram';

            // ç”Ÿæˆå”¯ä¸€ID
            const id = `mermaid-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

            // ç›´æ¥æ¸²æŸ“å›¾è¡¨ï¼Œæ— LoadingçŠ¶æ€
            const svgCode = window.mermaid.render(id, text);
            graphDiv.innerHTML = svgCode;

            // æ›¿æ¢åŸæ¥çš„ä»£ç å—
            if (block.parentNode) {
              block.parentNode.insertBefore(graphDiv, block);
              block.parentNode.removeChild(block);
            }
          } catch (error) {
            // é™é»˜å¤„ç†é”™è¯¯ï¼Œä¿æŒåŸä»£ç å—
          }
        }
      }
    }

    isMermaidCode(code) {
      const mermaidKeywords = [
        'graph ',
        'flowchart ',
        'sequenceDiagram',
        'classDiagram',
        'erDiagram',
        'journey',
        'gantt',
        'pie',
        'gitgraph'
      ];

      return mermaidKeywords.some(keyword => code.toLowerCase().includes(keyword.toLowerCase()));
    }
  }

  // å…¨å±€Mermaidæ¸²æŸ“å™¨å®ä¾‹
  window.mermaidRenderer = new MermaidRenderer();

  // ç›‘å¬DOMå˜åŒ–ï¼Œå¤„ç†Mermaidå›¾è¡¨å’ŒæŒ‰é’®ä¸»é¢˜
  const observeChanges = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.type === 'childList') {
        mutation.addedNodes.forEach((node) => {
          if (node.nodeType === Node.ELEMENT_NODE) {
            // æ£€æŸ¥æ–°æ·»åŠ çš„èŠ‚ç‚¹æ˜¯å¦åŒ…å«markdown-body
            const markdownBodies = node.classList && node.classList.contains('markdown-body')
                    ? [node]
                    : node.querySelectorAll ? Array.from(node.querySelectorAll('.markdown-body')) : [];

            markdownBodies.forEach((body) => {
              setTimeout(() => {
                if (window.mermaidRenderer) {
                  window.mermaidRenderer.renderMermaidDiagrams(body);
                }
              }, 50);
            });

            // æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„æŒ‰é’®éœ€è¦åº”ç”¨ä¸»é¢˜
            const newButtons = node.querySelectorAll ?
                    Array.from(node.querySelectorAll('button, .button, a.button')) :
                    (node.classList && (node.classList.contains('button') || node.tagName === 'BUTTON') ? [node] : []);

            if (newButtons.length > 0) {
              setTimeout(() => {
                if (window.themeManager) {
                  window.themeManager.updateAllButtons();
                }
              }, 50);
            }
          }
        });
      }
    });
  });

  // å¼€å§‹è§‚å¯ŸDOMå˜åŒ–
  observeChanges.observe(document.body, {
    childList: true,
    subtree: true
  });

  // é¡µé¢åŠ è½½å®Œæˆåä¹Ÿæ‰§è¡Œä¸€æ¬¡æ¸²æŸ“
  window.addEventListener('load', () => {
    setTimeout(() => {
      const markdownBodies = document.querySelectorAll('.markdown-body');
      markdownBodies.forEach((body) => {
        if (window.mermaidRenderer && window.mermaidRenderer.initialized) {
          window.mermaidRenderer.renderMermaidDiagrams(body);
        }
      });
    }, 200);
  });
</script>
