<script>
  // ‰∏ªÈ¢òÁÆ°ÁêÜÁ≥ªÁªü
  class ThemeManager {
    constructor() {
      this.darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
      this.currentTheme = this.getInitialTheme();
      this.init();
    }

    getInitialTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme && (savedTheme === 'light' || savedTheme === 'dark')) {
        return savedTheme;
      }
      return this.darkModeQuery.matches ? 'dark' : 'light';
    }

    init() {
      this.applyTheme(this.currentTheme);

      // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
      this.darkModeQuery.addListener((e) => {
        if (!localStorage.getItem('theme')) {
          const newTheme = e.matches ? 'dark' : 'light';
          this.applyTheme(newTheme);
        }
      });
    }

    applyTheme(theme) {
      this.currentTheme = theme;
      window.theme = theme;
      document.documentElement.setAttribute('data-theme', theme);
      document.body.setAttribute('data-theme', theme);

      // Âº∫Âà∂Êõ¥Êñ∞È°µÈù¢ËÉåÊôØ
      document.body.style.backgroundColor = theme === 'dark' ? '#0d1117' : '#ffffff';
      document.body.style.color = theme === 'dark' ? '#c9d1d9' : '#24292f';

      // Êõ¥Êñ∞È°µÈù¢ÂÆπÂô®ËÉåÊôØ
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.style.backgroundColor = theme === 'dark' ? '#0d1117' : '#ffffff';
      });

      this.updateThemeIcon(theme);
      setTimeout(() => this.updateAllButtons(), 100);
    }

    updateThemeIcon(theme) {
      const moonIcon = document.querySelector('.moon');
      const sunIcon = document.querySelector('.sun');
      if (moonIcon && sunIcon) {
        if (theme === 'dark') {
          moonIcon.style.opacity = 0;
          sunIcon.style.opacity = 1;
        } else {
          moonIcon.style.opacity = 1;
          sunIcon.style.opacity = 0;
        }
      }
    }

    updateAllButtons() {
      // Êõ¥Êñ∞ÊåâÈíÆ
      const buttons = document.querySelectorAll('button, .button, a.button');
      buttons.forEach(button => {
        if (!button.classList.contains('theme-toggle')) {
          button.style.setProperty('background-color', 'var(--button-bg)', 'important');
          button.style.setProperty('color', 'var(--button-text)', 'important');
          button.style.setProperty('border', '1px solid var(--button-border)', 'important');
          button.style.setProperty('border-radius', '6px', 'important');
          button.style.setProperty('display', 'inline-flex', 'important');
          button.style.setProperty('align-items', 'center', 'important');
          button.style.setProperty('justify-content', 'center', 'important');
          button.style.setProperty('text-align', 'center', 'important');
          button.style.setProperty('line-height', '1.2', 'important');
          button.style.setProperty('text-decoration', 'none', 'important');
          button.style.setProperty('min-height', '32px', 'important');
        }
      });

      // Êõ¥Êñ∞ÊâÄÊúâÂÜÖÂÆπÂå∫Âüü
      const contentAreas = document.querySelectorAll('#posts .post, #post, #comments, #user, .markdown-body');
      contentAreas.forEach(area => {
        area.style.backgroundColor = this.currentTheme === 'dark' ? '#0d1117' : '#ffffff';
        area.style.color = this.currentTheme === 'dark' ? '#c9d1d9' : '#24292f';
      });
    }

    toggleTheme() {
      const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
      this.applyTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    }

    clearThemePreference() {
      localStorage.removeItem('theme');
      const systemTheme = this.darkModeQuery.matches ? 'dark' : 'light';
      this.applyTheme(systemTheme);
    }
  }

  window.themeManager = new ThemeManager();

  // ‰∫ã‰ª∂ÁõëÂê¨
  document.addEventListener('DOMContentLoaded', () => {
    const themeToggle = document.getElementById('theme-toggle');
    if (themeToggle) {
      themeToggle.addEventListener('click', (e) => {
        e.preventDefault();
        if (window.themeManager) {
          window.themeManager.toggleTheme();
        }
      });

      themeToggle.addEventListener('dblclick', () => {
        if (window.themeManager) {
          window.themeManager.clearThemePreference();
        }
      });
    }

    const progressBar = document.getElementById('progress-bar');
    if (progressBar) {
      window.addEventListener('scroll', () => {
        const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrolled = (window.scrollY / windowHeight) * 100;
        progressBar.style.width = scrolled + '%';
      });
    }

    // Á´ãÂç≥Â∫îÁî®‰∏ªÈ¢ò
    if (window.themeManager) {
      window.themeManager.applyTheme(window.themeManager.currentTheme);
    }
  });

  window.addEventListener('load', () => {
    document.documentElement.classList.remove('loading');
    if (window.themeManager) {
      window.themeManager.updateAllButtons();
      window.themeManager.applyTheme(window.themeManager.currentTheme);
    }
  });

  // ÂàùÂßãÂåñ Mermaid
  if (typeof mermaid !== 'undefined') {
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose',
      flowchart: { useMaxWidth: true, htmlLabels: true }
    });
  }

  // MermaidÊ∏≤ÊüìÂô®
  class MermaidRenderer {
    constructor() {
      this.initialized = false;
      this.processedElements = new WeakSet();
      this.init();
    }

    init() {
      if (typeof window.mermaid !== 'undefined') {
        this.initialized = true;
      } else {
        setTimeout(() => this.init(), 100);
      }
    }

    renderMermaidDiagrams(container) {
      if (!container || !window.mermaid || !this.initialized) return;

      const allPres = container.querySelectorAll('pre');

      for (const block of allPres) {
        if (this.processedElements.has(block)) continue;

        const text = (block.textContent || block.innerText || '').trim();

        if (this.isMermaidCode(text)) {
          this.processedElements.add(block);

          try {
            const graphDiv = document.createElement('div');
            graphDiv.className = 'mermaid-diagram';
            const id = `mermaid-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            const svgCode = window.mermaid.render(id, text);
            graphDiv.innerHTML = svgCode;

            if (block.parentNode) {
              block.parentNode.insertBefore(graphDiv, block);
              block.parentNode.removeChild(block);
            }
          } catch (error) {
            // ÈùôÈªòÂ§ÑÁêÜÈîôËØØ
          }
        }
      }
    }

    isMermaidCode(code) {
      const keywords = ['graph ', 'flowchart ', 'sequenceDiagram', 'classDiagram'];
      return keywords.some(keyword => code.toLowerCase().includes(keyword.toLowerCase()));
    }
  }

  window.mermaidRenderer = new MermaidRenderer();

  // DOMÂèòÂåñÁõëÂê¨
  const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.type === 'childList') {
        mutation.addedNodes.forEach((node) => {
          if (node.nodeType === Node.ELEMENT_NODE) {
            const markdownBodies = node.classList && node.classList.contains('markdown-body')
                    ? [node]
                    : node.querySelectorAll ? Array.from(node.querySelectorAll('.markdown-body')) : [];

            markdownBodies.forEach((body) => {
              setTimeout(() => {
                if (window.mermaidRenderer) {
                  window.mermaidRenderer.renderMermaidDiagrams(body);
                }
              }, 100);
            });

            // Ê∏ÖÁêÜLoadingÊñáÂ≠óÂπ∂Êõ¥Êñ∞‰∏ªÈ¢ò
            setTimeout(() => {
              const allElements = document.querySelectorAll('*');
              allElements.forEach(el => {
                const text = el.textContent ? el.textContent.trim() : '';
                if (text === 'Loading' && el.children.length === 0 && el.tagName !== 'TITLE') {
                  el.remove();
                }
              });

              if (window.themeManager) {
                window.themeManager.updateAllButtons();
              }
            }, 100);
          }
        });
      }
    });
  });

  observer.observe(document.body, { childList: true, subtree: true });

  // Ê∏ÖÁêÜLoadingÊñáÂ≠ó
  window.addEventListener('load', () => {
    setTimeout(() => {
      const cleanupLoading = () => {
        const allElements = document.querySelectorAll('*');
        allElements.forEach(el => {
          const text = el.textContent ? el.textContent.trim() : '';
          if (text === 'Loading' && el.children.length === 0 && el.tagName !== 'TITLE') {
            el.remove();
          }
        });
      };

      cleanupLoading();

      // ÊåÅÁª≠Ê∏ÖÁêÜ2Áßí
      const interval = setInterval(cleanupLoading, 500);
      setTimeout(() => clearInterval(interval), 2000);
    }, 100);
  });
</script>
