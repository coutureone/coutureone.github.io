    // ÂàùÂßãÂåñ‰∏ªÈ¢ò
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      window.theme = savedTheme || (systemDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', window.theme);
    });

    // ÁõëÂê¨Á±ªÂêçÂèòÂåñ
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'class') {
          const currentClasses = document.documentElement.className;
          if (!currentClasses.includes('loading')) {
            document.documentElement.setAttribute('data-theme', window.theme);
          }
        }
      });
    });

    // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂ§ÑÁêÜ
    window.addEventListener('load', () => {
      observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ['class']
      });
      document.documentElement.classList.remove('loading');
    });
  </script>

<script>
  // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
  const themeToggle = document.getElementById('theme-toggle');
  let isTransitioning = false;

  function updateTheme(theme) {
    if (isTransitioning) return;
    isTransitioning = true;

    document.documentElement.style.transition = 'none';
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    window.theme = theme;

    requestAnimationFrame(() => {
      document.documentElement.style.transition = '';
      isTransitioning = false;
    });

    // Êõ¥Êñ∞ÂõæÊ†á
    const moonIcon = document.querySelector('.moon');
    const sunIcon = document.querySelector('.sun');
    moonIcon.style.opacity = theme === 'dark' ? 0 : 1;
    sunIcon.style.opacity = theme === 'dark' ? 1 : 0;
  }

  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    updateTheme(currentTheme === 'light' ? 'dark' : 'light');
  }

  themeToggle.addEventListener('click', toggleTheme);

  // ÂàùÂßãÂåñ‰∏ªÈ¢òÂõæÊ†á
  document.addEventListener('DOMContentLoaded', () => {
    const initialTheme = document.documentElement.getAttribute('data-theme');
    updateTheme(initialTheme);
  });

  // ÊªöÂä®ËøõÂ∫¶Êù°
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
    const progress = (scrollY / maxScroll) * 100;
    document.getElementById('progress-bar').style.width = `${progress}%`;
  });

  // È°µÈù¢Âä†ËΩΩÂÆåÊàê
  window.addEventListener('load', () => {
    document.documentElement.classList.remove('loading');
    document.getElementById('progress-bar').style.width = '100%';
    setTimeout(() => {
      document.getElementById('progress').style.opacity = '0';
    }, 500);
  });
</script>
