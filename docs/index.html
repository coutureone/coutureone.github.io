    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      window.theme = savedTheme || systemTheme;
      document.documentElement.setAttribute('data-theme', window.theme);
    });

    // ÁõëÂê¨DOMÂèòÂåñ
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          if (!document.documentElement.classList.contains('loading')) {
            document.documentElement.setAttribute('data-theme', window.theme);
          }
        }
      });
    });

    window.addEventListener('load', () => {
      observer.observe(document.documentElement, { attributes: true });
      document.documentElement.classList.remove('loading');
    });
  </script>

<script>
  // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
  const themeToggle = document.getElementById('theme-toggle');
  const updateThemeIcon = (theme) => {
    document.querySelector('.sun').style.opacity = theme === 'dark' ? 1 : 0;
    document.querySelector('.moon').style.opacity = theme === 'dark' ? 0 : 1;
  };

  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

    // Êõ¥Êñ∞‰∏ªÈ¢òÂ±ûÊÄß
    document.documentElement.setAttribute('data-theme', newTheme);
    window.theme = newTheme;
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);

    // Âº∫Âà∂Ê†∑ÂºèÂà∑Êñ∞
    document.querySelectorAll('body, .post, #bar').forEach(el => {
      el.style.display = 'none';
      void el.offsetHeight;
      el.style.display = '';
    });
  });

  // ÂàùÂßãÂåñ‰∏ªÈ¢òÂõæÊ†á
  document.addEventListener('DOMContentLoaded', () => {
    const initialTheme = document.documentElement.getAttribute('data-theme');
    updateThemeIcon(initialTheme);
  });

  // ËøõÂ∫¶Êù°ÂäüËÉΩ
  window.addEventListener('scroll', () => {
    const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = (window.scrollY / scrollHeight) * 100;
    document.getElementById('progress-bar').style.width = scrolled + '%';
  });

  // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂ§ÑÁêÜ
  window.addEventListener('load', () => {
    document.documentElement.classList.remove('loading');
    document.getElementById('progress-bar').style.width = '100%';
    setTimeout(() => {
      document.getElementById('progress').style.opacity = '0';
    }, 500);
  });
</script>
