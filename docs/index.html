  <script>
    // 初始化主题并设置到全局变量
    document.addEventListener('DOMContentLoaded', () => {
      window.theme = localStorage.getItem('theme') || 
              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', window.theme);
    });

    // 创建一个 MutationObserver 来监听属性变化
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          // 当 loading 类被移除时，重新应用主题
          if (!document.documentElement.classList.contains('loading')) {
            document.documentElement.setAttribute('data-theme', window.theme);
          }
        }
      });
    });

    // 开始观察 html 元素的属性变化
    window.addEventListener('load', () => {
      observer.observe(document.documentElement, {
        attributes: true
      });
      // 确保在页面加载完成后移除 loading 类
      document.documentElement.classList.remove('loading');
    });
  </script>

      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;

    .loading #loader {
      display: flex;
    }

    /* 加载动画 */
    #loader div {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-radius: 50%;
    }

    #loader div:nth-child(1) {
      border-top-color: var(--loader-color-1);
      animation: spin 1s linear infinite;
    }

    #loader div:nth-child(2) {
      width: 55px;
      height: 55px;
      border-right-color: var(--loader-color-2);
      animation: spin 1.2s linear infinite reverse;
    }

    #loader div:nth-child(3) {
      width: 70px;
      height: 70px;
      border-bottom-color: var(--loader-color-3);
      animation: spin 1.4s linear infinite;

<script>
  // 主题切换
  const themeToggle = document.getElementById('theme-toggle');
  
  // 获取当前主题
  const currentTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', currentTheme);
  updateThemeIcon(currentTheme);

  // 更新主题图标
  function updateThemeIcon(theme) {
    const moonIcon = document.querySelector('.moon');
    const sunIcon = document.querySelector('.sun');
    if (theme === 'dark') {
      moonIcon.style.opacity = 0;
      sunIcon.style.opacity = 1;
    } else {
      moonIcon.style.opacity = 1;
      sunIcon.style.opacity = 0;
    }
  }

  // 切换主题
  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
    window.theme = newTheme; // 更新全局变量
  });

  // 进度条
  const progressBar = document.getElementById('progress-bar');

  window.addEventListener('scroll', () => {
    const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = (window.scrollY / windowHeight) * 100;
    progressBar.style.width = scrolled + '%';
  });

  // 页面加载
  window.addEventListener('load', () => {
    document.documentElement.classList.remove('loading');
    progressBar.style.width = '100%';

    // 确保所有按钮使用正确的主题颜色
    const buttons = document.querySelectorAll('button, input[type="button"], .button');
    buttons.forEach(button => {
      if (!button.classList.contains('theme-toggle')) {
        button.style.backgroundColor = 'var(--button-bg)';
        button.style.color = 'var(--button-text)';
        button.style.border = '1px solid var(--button-border)';
      }
    });
  });

  // 初始化 Mermaid
  if (typeof mermaid !== 'undefined') {
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true
      }
    });
  }

  // 简化的Mermaid渲染器 - 无调试日志，无Loading文字
  class MermaidRenderer {
    constructor() {
      this.initialized = false;
      this.init();
    }

    init() {
      if (this.initialized) return;
      if (typeof window.mermaid !== 'undefined') {
        this.initialized = true;
      } else {
        setTimeout(() => this.init(), 100);
      }
    }

    renderMermaidDiagrams(container) {
      if (!container || !window.mermaid || !this.initialized) return;

      // 只查找pre元素，避免CSS选择器错误
      const allPres = container.querySelectorAll('pre');
      
      for (let i = 0; i < allPres.length; i++) {
        const block = allPres[i];
        const text = (block.textContent || block.innerText || '').trim();
        
        // 检查是否包含Mermaid关键词
        if (this.isMermaidCode(text)) {
          try {
            // 创建图表容器
            const graphDiv = document.createElement('div');
            graphDiv.className = 'mermaid-diagram';

            // 生成唯一ID
            const id = `mermaid-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            
            // 直接渲染图表，无Loading状态
            const svgCode = window.mermaid.render(id, text);
            graphDiv.innerHTML = svgCode;

            // 替换原来的代码块
            if (block.parentNode) {
              block.parentNode.insertBefore(graphDiv, block);
              block.parentNode.removeChild(block);
            }
          } catch (error) {
            // 静默处理错误，保持原代码块
          }
        }
      }
    }

    isMermaidCode(code) {
      const mermaidKeywords = [
        'graph ',
        'flowchart ',
        'sequenceDiagram',
        'classDiagram',
        'erDiagram',
        'journey',
        'gantt',
        'pie',
        'gitgraph'
      ];
      
      return mermaidKeywords.some(keyword => code.toLowerCase().includes(keyword.toLowerCase()));
    }
  }

  // 全局Mermaid渲染器实例
  window.mermaidRenderer = new MermaidRenderer();

  // 监听DOM变化，自动渲染新加载的内容中的Mermaid图表
  const observeMermaid = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.type === 'childList') {
        mutation.addedNodes.forEach((node) => {
          if (node.nodeType === Node.ELEMENT_NODE) {
            // 检查新添加的节点是否包含markdown-body
            const markdownBodies = node.classList && node.classList.contains('markdown-body') 
              ? [node] 
              : node.querySelectorAll ? Array.from(node.querySelectorAll('.markdown-body')) : [];
            
            markdownBodies.forEach((body) => {
              setTimeout(() => {
                if (window.mermaidRenderer) {
                  window.mermaidRenderer.renderMermaidDiagrams(body);
                }
              }, 50);
            });
          }
        });
      }
    });
  });

  // 开始观察DOM变化
  observeMermaid.observe(document.body, {
    childList: true,
    subtree: true
  });

  // 页面加载完成后也执行一次渲染
  window.addEventListener('load', () => {
    setTimeout(() => {
      const markdownBodies = document.querySelectorAll('.markdown-body');
      markdownBodies.forEach((body) => {
        if (window.mermaidRenderer && window.mermaidRenderer.initialized) {
          window.mermaidRenderer.renderMermaidDiagrams(body);
        }
      });
    }, 200);
  });
</script>
