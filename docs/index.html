<!DOCTYPE html>
<html lang="en" class="loading">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <link rel="shortcut icon" href="https://fav.farm/üë®üèª‚Äçüíª" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title> Couture's Blog </title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') ||
              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', savedTheme);
      window.theme = savedTheme;
    });
  </script>
  <link rel="preload" href="LXGWWenKaiGB-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: "LxgwWenkaiGB";
      src: url("LXGWWenKaiGB-Regular.ttf");
      font-display: swap;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #24292f;
      --link-color: #0969da;
      --border-color: #d0d7de;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --button-bg: #f6f8fa;
      --button-text: #24292f;
      --button-border: #d0d7de;
      --button-hover-bg: #f3f4f6;
      --card-bg: #ffffff;
      --card-border: #d0d7de;
      --post-bg: #ffffff;
      --post-title: #24292f;
      --post-time: #57606a;
      --post-content: #24292f;
      --bar-bg: #ffffff;
      --bar-border: #d0d7de;
      --code-bg: #f6f8fa;
      --code-text: #24292e;
      --code-border: #e1e4e8;
      --inline-code-bg: #f6f8fa;
      --inline-code-text: #24292e;
      --code-comment: #6e7781;
      --code-keyword: #cf222e;
      --code-string: #0a3069;
      --code-number: #0550ae;
      --code-function: #8250df;
      --code-variable: #953800;
      --code-operator: #24292f;
      --loader-bg: rgba(255, 255, 255, .95);
      --loader-color-1: #0089fa;
      --loader-color-2: #ff002b;
      --loader-color-3: #ffa900;
      --loader-color-4: #00a753;
      --progress-bg: transparent;
      --progress-color: #0969da;
      --selection-bg: #b3d4fc;
      --selection-color: #333333;
    }

    [data-theme="dark"] {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --link-color: #58a6ff;
      --border-color: #30363d;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --button-bg: #21262d;
      --button-text: #c9d1d9;
      --button-border: #30363d;
      --button-hover-bg: #30363d;
      --card-bg: #0d1117;
      --card-border: #30363d;
      --post-bg: #0d1117;
      --post-title: #c9d1d9;
      --post-time: #8b949e;
      --post-content: #c9d1d9;
      --bar-bg: #0d1117;
      --bar-border: #30363d;
      --code-bg: #161b22;
      --code-text: #e6edf3;
      --code-border: #30363d;
      --code-comment: #8b949e;
      --code-keyword: #ff7b72;
      --code-string: #a5d6ff;
      --code-number: #79c0ff;
      --code-function: #d2a8ff;
      --code-variable: #ffa657;
      --code-operator: #e6edf3;
    }

    body {
      font-family: "LxgwWenkaiGB", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 32px;
      padding: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      line-height: 1;
    }

    .theme-toggle .sun,
    .theme-toggle .moon {
      position: absolute;
      transition: opacity 0.3s ease;
    }

    .theme-toggle .sun {
      opacity: 0;
    }

    .theme-toggle .moon {
      opacity: 1;
    }

    [data-theme="dark"] .theme-toggle .sun {
      opacity: 1;
    }

    [data-theme="dark"] .theme-toggle .moon {
      opacity: 0;
    }

    #progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--progress-bg);
      z-index: 9999;
    }

    #progress-bar {
      width: 0;
      height: 100%;
      background: var(--progress-color);
      transition: width 0.2s ease;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--loader-bg);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading #loader {
      display: flex;
    }

    #loader div {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-radius: 50%;
    }

    #loader div:nth-child(1) {
      border-top-color: var(--loader-color-1);
      animation: spin 1s linear infinite;
    }

    #loader div:nth-child(2) {
      width: 55px;
      height: 55px;
      border-right-color: var(--loader-color-2);
      animation: spin 1.2s linear infinite reverse;
    }

    #loader div:nth-child(3) {
      width: 70px;
      height: 70px;
      border-bottom-color: var(--loader-color-3);
      animation: spin 1.4s linear infinite;
    }

    #loader div:nth-child(4) {
      width: 85px;
      height: 85px;
      border-left-color: var(--loader-color-4);
      animation: spin 1.6s linear infinite reverse;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
  <span class="sun">‚òÄÔ∏è</span>
  <span class="moon">üåô</span>
</button>
<div id="progress">
  <div id="progress-bar"></div>
</div>
<div class="page home" style="background: var(--bg-color);">
  <div>
    <div id="user"></div>
    <div id="posts"></div>
  </div>
</div>
<div class="page single" style="background: var(--bg-color);">
  <div>
    <div id="post"></div>
    <div id="comments"></div>
  </div>
</div>
<div id="loader"><div></div><div></div><div></div><div></div></div>
<script>
  const themeToggle = document.getElementById('theme-toggle');
  const progressBar = document.getElementById('progress-bar');

  function getCurrentTheme() {
    return localStorage.getItem('theme') || 'light';
  }

  function initTheme() {
    const savedTheme = getCurrentTheme();
    document.documentElement.setAttribute('data-theme', savedTheme);
    window.theme = savedTheme;
    updateThemeIcon(savedTheme);
  }

  function updateThemeIcon(theme) {
    const moonIcon = document.querySelector('.moon');
    const sunIcon = document.querySelector('.sun');
    moonIcon.style.opacity = theme === 'light' ? 1 : 0;
    sunIcon.style.opacity = theme === 'dark' ? 1 : 0;
  }

  themeToggle.addEventListener('click', () => {
    const currentTheme = getCurrentTheme();
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

    window.theme = newTheme;
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);

    // Âº∫Âà∂ÈáçÊñ∞Ê∏≤ÊüìÈ°µÈù¢ÂÜÖÂÆπ
    document.body.style.display = 'none';
    document.body.offsetHeight; // Ëß¶ÂèëÈáçÁªò
    document.body.style.display = '';
  });

  initTheme();

  window.addEventListener('scroll', () => {
    const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = (window.scrollY / windowHeight) * 100;
    progressBar.style.width = scrolled + '%';
  });

  window.addEventListener('load', () => {
    document.body.classList.remove('loading');
    progressBar.style.width = '100%';
  });
</script>
</body>
</html>
