      document.documentElement.setAttribute('data-theme', window.theme);
    });

    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          if (!document.documentElement.classList.contains('loading')) {
            document.documentElement.setAttribute('data-theme', window.theme);
          }
        }
      });
    });

    window.addEventListener('load', () => {
      observer.observe(document.documentElement, {
        attributes: true
      });
      document.documentElement.classList.remove('loading');
    });

<script>
  const themeToggle = document.getElementById('theme-toggle');

  function getCurrentTheme() {
    return localStorage.getItem('theme') || 'light';
  }

  function initTheme() {
    const savedTheme = getCurrentTheme();
    document.documentElement.setAttribute('data-theme', savedTheme);
    window.theme = savedTheme;
    updateThemeIcon(savedTheme);
  }

  function updateThemeIcon(theme) {
    const moonIcon = document.querySelector('.moon');
    const sunIcon = document.querySelector('.sun');
    moonIcon.style.opacity = theme === 'light' ? 1 : 0;
    sunIcon.style.opacity = theme === 'dark' ? 1 : 0;
  }

  themeToggle.addEventListener('click', () => {
    const currentTheme = getCurrentTheme();
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

    window.theme = newTheme;
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
  });

  initTheme();

  const progressBar = document.getElementById('progress-bar');
  window.addEventListener('scroll', () => {
    const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = (window.scrollY / windowHeight) * 100;
    progressBar.style.width = scrolled + '%';
  });

  window.addEventListener('load', () => {
    document.body.classList.remove('loading');
    progressBar.style.width = '100%';

    const buttons = document.querySelectorAll('button, input[type="button"]');
    buttons.forEach(button => {
      button.style.backgroundColor = 'var(--button-bg)';
      button.style.color = 'var(--button-text)';
      button.style.border = '1px solid var(--button-border)';
    });
  });

  document.querySelectorAll('pre code').forEach(block => {
    block.style.backgroundColor = 'var(--code-bg)';
    block.style.color = 'var(--code-text)';
    block.style.borderRadius = '6px';
    block.style.padding = '1em';
  });
